<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Logoipsum</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header id="header-main">
      <div class="container">
        <div class="header">
          <div class="logo">
            <h1 class="hidden">Logoipsum</h1>
            <img src="assets/img/Logo Color.svg" alt="" />
          </div>
          <ul class="nav-main">
            <li class="nav-main__item_checked"><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <button class="header__btn">Get Started</button>
        </div>
      </div>
    </header>
    <main>
      <div id="home-section">
        <div class="container">
          <div class="home">
            <div class="home-left">
              <b>Grow your subscription business</b>
              <p>
                Outcome-centered products that reduce churn, optimize pricing,
                and grow your subscription business end-to-end.
              </p>
              <div class="home-nav">
                <button>Get Started</button>
                <a href="#subscription"></a>
              </div>
            </div>
            <div class="home-right">
              <img src="assets/img/Hero 3D.png" alt="" />
            </div>
          </div>
          <div class="partners">
            <ul>
              <li><img src="assets/img/Group (1).svg" alt="" /></li>
              <li><img src="assets/img/Group.svg" alt="" /></li>
              <li><img src="assets/img/Group (2).svg" alt="" /></li>
              <li><img src="assets/img/Group (3).svg" alt="" /></li>
              <li><img src="assets/img/Group (4).svg" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
